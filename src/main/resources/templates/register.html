<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/static/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/register}">
			<img class="mb-4" th:src="@{/static/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please register</h1>
			<p style="color: red" th:text="${msg}" ></p>
			<p style="color: red" th:text="${msg1}" ></p>
			<label class="sr-only">Username</label>
			<input type="text" name = "username"class="form-control" placeholder="Username" required="" autofocus="">
			<label class="sr-only" >Password</label>
			<input type="password" name = "password"class="form-control" placeholder="Password" required="">
			<label class="sr-only" >Please repeat</label>
			<input type="password" name = "repassword"class="form-control" placeholder="Please repeat password" required="">
			<label class="sr-only" >Identity</label>
			<input type="radio"name="identity" id="1" value="1" checked>自由职业者
			<input type="radio" name="identity" id="0" value="0">员工
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm">中文</a>
			<a class="btn btn-sm">English</a>
		</form>

	</body>

</html>
