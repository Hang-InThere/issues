<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/static/css/bootstrap.min.css}
" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}

" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Company name</a>
			<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap">
					<a class="nav-link" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Sign out</a>
				</li>
			</ul>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-2 d-none d-md-block bg-light sidebar">
					<div class="sidebar-sticky">
						<ul class="nav flex-column">


							<li class="nav-item">
								<a class="nav-link" th:href="@{/depts}">

									Assignment
								</a>
							</li>
							<li class="nav-item" >
								<a class="nav-link" th:href="@{/emps}">

										Employee
								</a>
							</li>
							<li class="nav-item" >
								<a class="nav-link" th:href="@{/do}">

									Doing
								</a>
							</li>


						</ul>


						<ul class="nav flex-column mb-2">



						</ul>
					</div>
				</nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h1>Personal Data</h1>
					<form >
						<div class="form-group" >
							<label>EmployeeId</label>
							<input th:value="${emps.getId()}" type="text" name="id" class="form-control"  size="30" readonly>
						</div>
						<div class="form-group">
							<label>LastName</label>
							<input th:value="${emps.getName()}" type="text" name="name" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>Gender</label><br>
							<input th:value="${emps.getSex()==0?'女':'男'}" type="text" name="sex" class="form-control"readonly>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input th:value="${emps.getPhone()}" type="text" name="phone" class="form-control" readonly>

						</div>
						<div class="form-group">
							<label>Profession</label>
							<input th:value="${emps.getProfession()}" type="text" name="profession" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>Birthday</label>
							<input th:value="${emps.getBirthday()}" type="text" name="birthday" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>Balance(Yuan)</label>
							<input th:value="${emps.getBalance()}" type="text" name="balance" class="form-control" readonly>
						</div>
						<div class="form-group" >
							<table class="table table-striped table-sm">
								<thead>
								<tr>
									<th>Resume</th>
								</tr>
								</thead>
								<tbody>
								<tr >
									<td th:text="${emps.getResume}"></td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="table-responsive">
							<h1>Historical Assignment</h1>
							<table class="table table-striped table-sm">
								<thead>
								<tr>
									<th>name</th>
									<th>startTime</th>
									<th>dealLine</th>
									<th>money</th>
									<th>state</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="his:${his}">
									<td th:text="${his.getName()}"></td>
									<td th:text="${#dates.format(his.getStartTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${#dates.format(his.getDeadLine(),'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${his.getMoney()}"></td>
									<td th:text="${his.getState()}"></td>
								</tr>
								</tbody>
							</table>
						</div>

					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
