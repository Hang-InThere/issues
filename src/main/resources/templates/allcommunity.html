<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{asserts/css/dashboard.css}

" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
			.user-icon-box{
				display:flex;

			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">Company name</a>
			<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap">
					<a class="nav-link" th:href="@{/user/logout}">Sign out</a>
				</li>
			</ul>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-2 d-none d-md-block bg-light sidebar">
					<div class="sidebar-sticky">
						<ul class="nav flex-column">


							<li class="nav-item">
								<a class="nav-link" th:href="@{/assigns}">
									Assignment
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/sche}">

									Schedule
								</a>
							</li>
							<li class="nav-item" >
								<a class="nav-link" th:href="@{/his}">

									History
								</a>
							</li>
							<li class="nav-item" >
								<a class="nav-link" th:href="@{/mys}">

									Myself
								</a>
							</li>
							<li class="nav-item" >
								<a class="nav-link" th:href="@{/com}">

									My Community
								</a>
							</li>
							<li class="nav-item" >
								<a class="nav-link" th:href="@{/all}">

									Community
								</a>
							</li>




						</ul>
					</div>
				</nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h1>Community</h1>
					<h2><a class="btn btn-sm btn-success" th:href="@{/toaddCommunity}">发布动态</a></h2>

					<div class="table-responsive" th:each="com:${com}">

						<div>-------------------------------------------------------------------------------</div>
						<div class="user-icon-box" style="">
							<div>
								<img class="mb-4" th:src="@{/file/}+${com.getIconName()}" alt="" width="50" height="50">
							</div>
							<div>
								<p th:text="${com.getEname()}"></p>
							</div>
						</div>
						<div>
							<p th:text="${com.getText()}"></p>
						</div>
						<div>
							<img class="mb-4" th:src="@{/file/}+${com.getPicture()}" alt="" width="300" height="200">
							<p th:text="${#dates.format(com.getTime(),'yyyy-MM-dd HH:mm:ss')}"></p>
						</div>
						<div>-------------------------------------------------------------------------------</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
